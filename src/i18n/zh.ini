[view]
what_is_that = '这是什么'
p1 = '<strong class=\"brand\">shar<span>pay</span></strong> (<strong class=\"brand\">沙<span>皮</span></strong>) 是带区块链利润的分享按钮，并利用代币奖励来吸引用户推广网站内容。多平台分享可以一点 (点击分享) 在多个社交媒体分享内容。用户可通过分享内容或其他用户的点击量 (点击访问该用户发布的链接) 而获得代币奖励 (取决于网站设置)。这不但可以增加网站的流量和销售转换，也吸引及方便用户分发内容。'
p2 = '<strong class=\"brand\">Shar<span>pay</span></strong> (<strong class=\"brand\">沙<span>皮</span></strong>) 按钮可以是任何外形设计，例如，它可以设计成像这个网页的按钮或可以跟您所需而为您定制。<strong class=\"brand\">Shar<span>pay</span></strong> (<strong class=\"brand\">沙<span>皮</span></strong>) 按钮也可以跟您的要求而加上不同社交网媒体的连接。这按钮的主要特点是它的独有代码，点击按钮分享时就会激活该代码。另外，我们可以使用您的设计，并将您的设计与我们的代码相结合。'
connections = '已连接的社交网络'
connections_p1 = '现在，Facebook、Twitter、LinkedIn、VK、Reddit、电报、Tumblr、微博、OK、Medium、Kakao 均已经连接<strong class=\"brand\">shar<span>pay</span></strong> (<strong class=\"brand\">沙<span>皮</span></strong>) 工作版本的多平台分享按钮。您也可以复制独特的直接链接，并在论坛，博客和评论中分享。'
connections_p2 = '我们會继续努力连接新的社交网络, 不久之后将连通到微信、 Pinterest、QQ、G +、 Viber、LiveJournal等。'

