ken_bio = '前华为首席区块链专家兼副总裁。曾在美国CGI Federal 担任网络安全总监，云安全总监。他建立了CGI Federal 身份管理实践和网络安全能力中心。在CGI担任执行顾问期间，他提供咨询給美国联邦政府，金融机构和公用事业公司，并提供了金融，区块链和网络安全方面的专业知识。他毕业于中国浙江师范大学、西安交通大学和瑞士洛桑大学。'

