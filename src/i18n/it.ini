[roadmap]
header = 'Roadmap'
2012 = 'Idea, applicazione dei brevetti a Rospatent (RF) e EAPO (Eurasia), definizione del Concept iniziale'
2013 = 'Ottenimento del primo brevetto nella Federazione Russa, avvio dello sviluppo del progetto'
2014 = 'Testing del prototipo, installazione pilota del pulsante Multisharing su alcuni siti web'
2015 = 'Richiesta del primo brevetto in USA, finalizzazione del sistema'
2016 = 'Avvio dell&apos;adattamento del progetto iniziale alla Blockchain, miglioramento del Concept'
2017 = 'Lancio del MVP Sharpay.io, apertura del brevetto internazionale PCT-Priority per la nuova applicazione in 152 paesi, Presale, e preparazione al Crowdsale'
2018 = 'Gestione del Token Sale, prelievo dei Token dal progetto alle piattaforme internazionali di Exchange, sviluppo delle funzionalità principali, sviluppo dei pulsanti per le applicazioni mobili, promozione e vendita in Europa e Asia, trasferimento dei brevetti PCT-Priority verso la fase nazionale di brevetto.'
2019 = 'Lancio della Blockchain (basata sul fork BitShares), migrazione dei Token alla nuova piattaforma, adattamento del progetto ai requisiti dei regolatori nazionali, entrata nel mercato di Stati Uniti, Canada e America Latina'
2020 = 'Ottenimento di brevetti nazionali, sviluppo e implementazione dei programmi di affiliazione con siti web e eCommerce per la vendita di beni e servizi in cambio di Token Sharpay, espansione del progetto, accesso a tutti i più importanti mercati del mondo, ulteriori campagne di Marketing e vendite.'

