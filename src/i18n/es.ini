[view]
what_is_that = 'Que es sharpay'
p1 = '<strong class=\"brand\">Shar<span>pay</span></strong> es la forma de compartir uno o múltiples sitios con recompensas basadas en blockchain para la promoción del contenido para los usuarios. Multisharing es una oportunidad para compartir el contenido en varias redes con un solo click. Los usuarios reciben recompensas por el acto de compartir o por las visitas de otros usuarios a través de los enlaces enviados (depende de la configuración del sitio). Todo eso significa el crecimiento de la conversión para los sitios y el uso compartido para los usuarios.'
p2 = 'El botón <strong class=\"brand\">Shar<span>pay</span></strong> puede ser cualquier cosa, por ejemplo, puede diseñarse como en esta página o personalizarse con el diseño que se desee. El botón <strong class=\"brand\">Shar<span>pay</span></strong> puede ser de cualquier color y forma o puede tener cualquier logotipo de redes sociales conectadas. La característica principal del botón es el código, que se activa al hacer click. Además, podemos usar su propio diseño y asociarlo con nuestro código.'
connections = 'Conexiones'
connections_p1 = 'Actualmente Facebook, Kakao Story, Kakao Talk, LINE, Linkedin, LiveJournal, MailRu, Messenger, OK, Pinterest, QQ, Reddit, Skype, Telegram, Tumblr, Twitter, Viber, Vk, WeChat, Weibo, WhatsApp ya están <span class=\"orange-span\">conectados</span> a la versión compartida del botón <strong class=\"brand\">Shar<span>pay</span></strong>. También puede copiar un enlace directo y compartirlo en diversos medios como foros, blogs, …'
