connections_p1 = 'Сейчас к мультишерингу рабочей версии кнопки <strong class=\"brand\">shar<span>pay</span></strong>уже <span class=\"orange-span\">подключены</span> Facebook, Twitter, LinkedIn, VK, Reddit, Telegram, Tumblr, Weibo, OK, Medium, Kakao, а также можно скопировать прямую уникальную ссылку для самостоятельного шеринга в форумы, блоги и комментарии.'
